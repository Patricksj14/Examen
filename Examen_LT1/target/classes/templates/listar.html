<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Listado</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
<body>
	<div class="container mt-4">
		<h1>LISTADO REGISTRO EMPLEADO</h1>
		<a class="btn btn-primary" th:href="@{/agregar}">Registrar Nuevo Empleado</a>
		<table class="table">
			<thead>
				<tr>
					<th>IdEmpleado</th>
					<th>Apellidos</th>
					<th>Nombres</th>
					<th>Edas</th>
					<th>Sexo</th>
					<th>Salario</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg:${empleado}">
					<td th:text="${reg.Id}"></td>
					<td th:text="${reg.Apellidos}"></td>
					<td th:text="${reg.Nombres}"></td>
					<td th:text="${reg.Edad}"></td>
					<td th:text="${reg.Sexo}"></td>
					<td th:text="${reg.Salario}"></td>
					
				</tr>
			</tbody>
		</table>
		<h2 class="text-center">TOTAL DE REGISTRO:</h2>		
		<h2 class="text-center" th:text="${cantidad}"></h2>
	</div>
</body>
</html>
